language: python
sudo: false
python:
- '3.5'
env:
  global:
    - COB_FORCE_CURRENT_INTERPRETER=1
install:
- pip install -e .
- pip install -r test_requirements.txt
- pip install pylint
script:
- py.test tests
- pylint --rcfile=.pylintrc cob
deploy:
  provider: pypi
  user: vmalloc
  password:
    secure: 
  on:
    tags: true
    repo: getweber/cob
    branch: develop
