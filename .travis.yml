language: python
sudo: required
python:
  - '3.5'

env:
  global:
    - COB_FORCE_CURRENT_INTERPRETER=1
    - DOCKER_COMPOSE_VERSION=1.11.2
    - DOCKER_HOST=tcp://127.0.0.1:2375

services:
  - docker

before_install:

  # fix pip
  - sudo apt-get purge -y python-pip
  - wget https://bootstrap.pypa.io/get-pip.py
  - sudo $(which python) ./get-pip.py
  - sudo $(which python) -m pip install -U pip setuptools virtualenv


  # fix docker-compose version
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version

  # update to Docker 1.13
  - sudo sh -c 'echo "deb https://apt.dockerproject.org/repo ubuntu-$(lsb_release -cs) main" > /etc/apt/sources.list.d/docker.list'
  - curl -fsSL https://apt.dockerproject.org/gpg | sudo apt-key add -
  - sudo apt-key fingerprint 58118E89F3A912897C070ADBF76221572C52609D
  - sudo apt-get update
  - sudo apt-get -y install "docker-engine=1.13.1-0~ubuntu-$(lsb_release -cs)"


install:
  - pip install -e .
  - pip install -r test_requirements.txt
  - pip install pylint

script:
  - py.test tests
  - pylint --rcfile=.pylintrc cob

deploy:
  provider: pypi
  user: vmalloc
  password:
    secure: 
  on:
    tags: true
    repo: getweber/cob
    branch: develop
